<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style type="text/css">
		*{
			margin : 0;
		}
		p{
			padding-top: 5px;
		}
		.data{
			background-color: lightgrey;
		}
	</style>
</head>
<body style="text-align: center">
	<p>First Name : </p><p><input type="text" name="fname" size="50"></p>

		<option>Laki-laki</option>
		<option>Perempuan</option>
	</select></p>
	<p>Pekerjaan :</p>

	<p><input type="radio" name="PNS">PNS</p>
	<p>Date : </p><p><input type="Date" name="date"></p>
	<p>Description : </p><p><textarea rows="5" cols="50"></textarea></p>
	<input type="Submit" name="submit" value="Simpan">
</body>
</html>
